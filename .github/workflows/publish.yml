
name: ğŸš€ Publish Python Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'testpypi'
        type: choice
        options:
        - testpypi
        - pypi

jobs:
  test-before-publish:
    name: ğŸ§ª Test Before Publishing
    runs-on: self-hosted
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ­ Install Poetry
      run: |
        python -m ensurepip --upgrade || true
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: ğŸ“š Install dependencies
      run: |
        poetry install --with dev

    - name: ğŸ§ª Run tests
      run: |
        poetry run pytest tests/ -v

    - name: ğŸ—ï¸ Build package
      run: |
        poetry build

    - name: âœ… Verify package
      run: |
        poetry run twine check dist/*

  publish-testpypi:
    name: ğŸ§ª Publish to TestPyPI
    runs-on: self-hosted
    needs: test-before-publish
    if: github.event.inputs.environment == 'testpypi' || (github.event_name == 'release' && github.event.action == 'published' && contains(github.ref, 'alpha'))
    environment: testpypi

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ­ Install Poetry
      run: |
        python -m ensurepip --upgrade || true
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: ğŸ“š Install dependencies
      run: |
        poetry install

    - name: ğŸ—ï¸ Build package
      run: |
        poetry build

    - name: ğŸ§ª Publish to TestPyPI
      env:
        POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.TESTPYPI_API_TOKEN }}
      run: |
        poetry config repositories.testpypi https://test.pypi.org/legacy/
        poetry publish -r testpypi
      continue-on-error: true

  publish-pypi:
    name: ğŸš€ Publish to PyPI
    runs-on: self-hosted
    needs: test-before-publish
    if: github.event.inputs.environment == 'pypi' || (github.event_name == 'release' && github.event.action == 'published' && !contains(github.ref, 'alpha'))
    environment: pypi

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ­ Install Poetry
      run: |
        python -m ensurepip --upgrade || true
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: ğŸ“š Install dependencies
      run: |
        poetry install

    - name: ğŸ—ï¸ Build package
      run: |
        poetry build

    - name: ğŸš€ Publish to PyPI
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        poetry publish
      continue-on-error: true

    - name: ğŸ“¢ Create GitHub Release Comment
      if: github.event_name == 'release'
      uses: actions/github-script@v8
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸš€ Package successfully published to PyPI! ğŸ“¦\n\nInstall with: `pip install tensoraerospace`'
          })