
name: Publish Python Package

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      run: |
        poetry install

    - name: Build package
      run: |
        poetry build

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__  # Здесь фиксированное значение
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}  # Здесь ваш API-токен
      run: |
        poetry publish --username $TWINE_USERNAME --password $TWINE_PASSWORD