on:
  push:
    branches:
      - '**'  # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ½Ğ° Ğ²ÑĞµÑ… Ğ²ĞµÑ‚ĞºĞ°Ñ…
  pull_request:
    branches:
      - '**'  # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ´Ğ»Ñ PR Ğ² Ğ»ÑĞ±Ñ‹Ğµ Ğ²ĞµÑ‚ĞºĞ¸
  workflow_dispatch:  # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

jobs:
  test:
    name: ğŸ Test Python 3.10 on self-hosted
    runs-on: self-hosted

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
          ~/.cache/pip
        key: ubuntu-latest-poetry-3.10-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ubuntu-latest-poetry-3.10-

    - name: ğŸ­ Install Poetry
      run: |
        python -m ensurepip --upgrade || true
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: âš™ï¸ Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: ğŸ”„ Check and update lock file if needed
      run: |
        if ! poetry check --lock; then
          echo "Lock file is outdated, updating..."
          poetry lock --no-update
        fi

    - name: ğŸ“š Install dependencies
      run: |
        poetry install --with dev

    - name: ğŸ” Lint with flake8 (Ubuntu only)
      run: |
        poetry run flake8 tensoraerospace --count --select=E9,F63,F7,F82 --show-source --statistics
        poetry run flake8 tensoraerospace --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ§ª Run tests with pytest
      run: |
        poetry run pytest tests/ -v --tb=short

    - name: ğŸ“Š Run tests with coverage (Ubuntu Python 3.10 only)
      run: |
        poetry run pytest --junitxml=pytest.xml --cov-report "xml:coverage.xml" --cov=./tensoraerospace tests/ | tee pytest-coverage.txt

    - name: ğŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ğŸ’¬ Pytest coverage comment
      if: github.event_name == 'pull_request'
      uses: MishaKav/pytest-coverage-comment@main
      with:
        pytest-coverage-path: ./pytest-coverage.txt
        pytest-xml-coverage-path: ./coverage.xml
        title: ğŸ“Š TensorAeroSpace Coverage Report
        badge-title: Coverage
        hide-badge: false
        hide-report: false
        create-new-comment: false
        hide-comment: false
        report-only-changed-files: false
        remove-link-from-badge: false
        unique-id-for-comment: python3.10
        junitxml-path: ./pytest.xml
        junitxml-title: ğŸ§ª TensorAeroSpace Test Results
  docs-coverage:
    name: ğŸ“š Documentation Coverage
    runs-on: self-hosted
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
          ~/.cache/pip
        key: ubuntu-latest-poetry-3.10-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ubuntu-latest-poetry-3.10-

    - name: ğŸ­ Install Poetry
      run: |
        python -m ensurepip --upgrade || true
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: âš™ï¸ Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: ğŸ“š Install dependencies
      run: |
        poetry install --with dev

    - name: ğŸ“– Run Documentation Coverage
      run: |
        poetry run docstr-coverage ./tensoraerospace --skip-magic --skip-init --skip-file-doc --fail-under=70.0

  security:
    name: ğŸ”’ Security Scan
    runs-on: self-hosted
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ­ Install Poetry
      run: |
        python -m ensurepip --upgrade || true
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: ğŸ“š Install dependencies
      run: |
        poetry install --with dev

    - name: ğŸ” Run safety check
      run: |
        poetry run safety check --json || true

    - name: ğŸ›¡ï¸ Run bandit security scan
      run: |
        poetry run bandit -r tensoraerospace -f json || true

  build:
    name: ğŸ—ï¸ Build Package
    runs-on: self-hosted
    needs: [test, docs-coverage]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ­ Install Poetry
      run: |
        python -m ensurepip --upgrade || true
        python -m pip install --upgrade pip
        python -m pip install poetry

    - name: ğŸ“š Install dependencies
      run: |
        poetry install

    - name: ğŸ—ï¸ Build package
      run: |
        poetry build

    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: dist
        path: dist/


